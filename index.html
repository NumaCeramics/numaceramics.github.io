<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bola 8 - Tri√°ngulo Brillante</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0d3cff 0%, #000 80%);
      font-family: sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 95vw;
      max-width: 700px;
      aspect-ratio: 1/1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .triangle {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      filter: drop-shadow(0 0 60px #0d3cff) drop-shadow(0 0 100px #3fa1ff);
      z-index: 1;
    }

    .answer {
      position: absolute;
      width: 60%;
      height: 60%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #cde0ff;
      font-family: 'Bitcount Prop Single', sans-serif;
      font-weight: 700;
      font-size: clamp(20px, 8vmin, 50px);
      line-height: 1.2;
      text-align: center;
      text-shadow: 0 0 8px #0030ff;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50%;
      overflow: hidden;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .animate {
      animation: fadeInScale 0.6s ease forwards;
    }

    .shaking {
      animation: shake 0.6s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(-8px, 5px); }
      40% { transform: translate(7px, -6px); }
      60% { transform: translate(-6px, -4px); }
      80% { transform: translate(5px, 6px); }
    }

  </style>
</head>
<body>

  <div class="container" id="bola">
    <!-- Tri√°ngulo grande y brillante -->
    <svg class="triangle" viewBox="0 0 100 100">
      <polygon points="50,100 0,14 100,14" fill="#0d3cff"/>
    </svg>

    <!-- Texto dentro del tri√°ngulo -->
    <div class="answer" id="answer"></div>
  </div>

  <script>
    const respuestas = [
      "üñï",
      "T√ö SABR√ÅS",
      "NOO",
      "NAAH",
      "¬øENSERIO?",
      "NO SE JAJA",
      "SIN DUDA",
      "SIII",
      "QUE VA",
      "PIENSA",
      "YA VES"
    ];

    const bola = document.getElementById("bola");
    const texto = document.getElementById("answer");

    function activarBola8() {
      texto.textContent = "";
      texto.classList.remove("animate");
      bola.classList.add("shaking");

      setTimeout(() => {
        bola.classList.remove("shaking");
        const respuesta = respuestas[Math.floor(Math.random() * respuestas.length)];
        texto.textContent = respuesta;

        void texto.offsetWidth;
        texto.classList.add("animate");
      }, 600);
    }

    bola.addEventListener("click", activarBola8);
    activarBola8();
  </script>

</body>
</html>
