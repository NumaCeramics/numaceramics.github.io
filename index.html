<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bola 8 M치gica</title>

  <!-- Fuente VT323 -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    :root {
      --max-width: 500px;   /* Tama침o m치ximo para pantallas grandes */
    }

    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'VT323', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 5vh;
      font-size: min(15vw, 65px);
      text-align: center;
    }

    /* CONTENEDOR RESPONSIVE */
    .container {
      position: relative;
      width: min(90vw, var(--max-width));
      aspect-ratio: 1/1;
      margin-top: 6vh;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Tri치ngulo SVG */
    .triangle {
      position: absolute;
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 60px #0d3cff) drop-shadow(0 0 110px #3fa1ff);
    }

    /* TEXTO */
    .answer {
      position: absolute;
      width: 70%;
      height: 70%;

      top: 52%;
      left: 50%;
      transform: translate(-50%, -50%);

      color: white;
      font-size: min(13vw, 55px);
      text-align: center;
      white-space: pre-wrap;

      display: flex;
      justify-content: center;
      align-items: flex-start;

      padding-top: 45%;

      text-shadow: 0 0 8px #0030ff;
    }

    /* Animaci칩n aparici칩n */
    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.6);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .animate {
      animation: fadeInScale 0.6s ease forwards;
    }

    /* Temblor */
    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(-10px, 5px); }
      40% { transform: translate(10px, -6px); }
      60% { transform: translate(-8px, -4px); }
      80% { transform: translate(7px, 8px); }
    }

    .shaking {
      animation: shake 0.6s ease-in-out;
    }

    /* BOT칍N */
    button {
      margin-top: 15vh;
      padding: 1.5vh 6vh;
      font-size: min(8vw, 40px);
      font-family: 'VT323', monospace;
      background: black;
      color: white;
      border: 3px solid white;
      cursor: pointer;
    }

    .footer {
      margin-top: auto;
      margin-bottom: 5vh;
      font-size: min(10vw, 40px);
    }

    .footer a {
      color: white;
      text-decoration: underline;
    }

  </style>
</head>

<body>

  <h1>Bola 8 M치gica</h1>

  <!-- TRI츼NGULO -->
  <div class="container" id="bola">
    <svg class="triangle" viewBox="0 0 100 100">
      <polygon points="50,100 0,14 100,14" fill="#2749F5"/>
    </svg>
    <div class="answer" id="answer"></div>
  </div>

  <!-- BOT칍N -->
  <button onclick="activarBola8()">Agitar</button>

  <!-- FOOTER -->
  <div class="footer">
    By: <a href="https://www.instagram.com/numa.bombareli/" target="_blank">numa.bombareli</a>
  </div>

  <script>
    const respuestas = [
      "游둣",
      "T칔 SABR츼S",
      "NOO",
      "NAAH",
      "쮼NSERIO?",
      "NO SE JAJA",
      "SIN DUDA",
      "SIII",
      "QUE VA",
      "PIENSA",
      "YA VES"
    ];

    const bola = document.getElementById("bola");
    const texto = document.getElementById("answer");

    function activarBola8() {
      texto.textContent = "";
      texto.classList.remove("animate");

      bola.classList.add("shaking");

      setTimeout(() => {
        bola.classList.remove("shaking");

        const respuesta = respuestas[Math.floor(Math.random() * respuestas.length)];
        texto.textContent = respuesta;

        void texto.offsetWidth; 
        texto.classList.add("animate");
      }, 600);
    }

    activarBola8();
  </script>

</body>
</html>
